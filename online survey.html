<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="online-survey.css" />
  </head>
  <body>
  <h1 id="title">Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  <form id="survey-form">
    <fieldset>
    <label id="name-label">Name:<input id="name" type="text" required placeholder="enter your name:" /></label>
    <label id="email-label">Email<input id="email" name="email" type="email" required placeholder="enter your Email:" /></label>
    <label id="number-label" >Id Number:<input id="number" name="number" type="number" min="10" max="70" required    placeholder="enter your Id number:" /></label>
    <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">prefer not to say</option>
            <option value="5">other</option>
          </select>
          <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="name"><input id="name" type="radio"  class="inline" value="Definitely" checked="checked" name="radio"  />Definitely</label>
        <label for="name"><input id="name" type="radio"  class="inline" value="Maybe" checked="checked" name="radio"  />Maybe</label>
        <label for="name"><input id="name" type="radio" class="inline" value="Notsure" checked="checked" name="radio" />Notsure</label>
      </fieldset>
      <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Project</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
          <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Front-end Projects"  />Front-end Projects</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Back-end Projects" />Back-end Projects</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Data Visualization" />Data Visualization</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Challenges" />Challenges</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Open Source Community" />Open Source Community</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Gitter help rooms" />Gitter help rooms</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Videos" />Videos</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="City Meetups"/>City Meetups</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Wiki" />Wiki</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Forum"  />Forum</label>
        <label for="name"><input id="name" type="checkbox" name="" class="inline" value="Additional Courses" />Additional Courses</label>
      </fieldset>
      </label>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="bio" rows="3" cols="30" placeholder="enter your comment here"></textarea>
        </label>
      
      <input type="submit" value="Submit"  id="submit"/>

    
    
      
    
      
        
    
  </form>
</body>  
</html>
